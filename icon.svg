<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 深灰色背景 -->
  <rect x="0" y="0" width="512" height="512" rx="80" ry="80" fill="#3D4550"/>
  
  <!-- 白色圆角矩形卡片 -->
  <rect x="56" y="56" width="400" height="400" rx="64" ry="64" fill="white">
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </rect>
  
  <!-- L- 蓝色部分 -->
  <text x="100" y="295" font-family="Arial, Helvetica, sans-serif" font-size="150" font-weight="700" fill="#1E3A5F">L-</text>
  
  <!-- Tools 深灰色部分 -->
  <text x="225" y="295" font-family="Arial, Helvetica, sans-serif" font-size="150" font-weight="700" fill="#3D4550">Tools</text>
  
  <!-- luke's tools 副标题 -->
  <text x="256" y="360" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="400" fill="#1E3A5F" text-anchor="middle">luke's tools</text>
</svg>
